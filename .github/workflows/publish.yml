name: Publish

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
      
    - name: Build
      run: |
        npm install
        npm run build

    - name: Rename css file
      run: | 
        mkdir groups-list
        cd build/static/css
        mv main.*.css ../../../groups-list/main.groupslist.css

    - name: Rename js file
      run: |
        cd build/static/js
        mv main.*.js ../../../groups-list/main.groupslist.jss

    - name: Checkout storage repository
      uses: actions/checkout@v4.2.2
      with:
        clean: false
        repository: scdantealighieri/public-store
        path: ./store
      
    - name: Move file to public store repository
      run: |
        mv ./groups-list ./store

    - name: Push to github
      run: |
        cd ./store
        git config --global user.email "scdantealighieri6@gmail.com"
        git config --global user.name "scdantealighieri"
        git add --all
        git commit -a
        git push main --force 

        
